<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Hubit 3D Araç Galerisi</title>
    <meta name="description" content="Three.js tabanlı 3D araba portföy projesi" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/t0-hubit-publish/assets/index-C2H1wjp0.js"></script>
  <link rel="stylesheet" crossorigin href="/t0-hubit-publish/assets/index-DoIxpQp2.css">
</head>
<body>

    <canvas class="canvas js-canvas"></canvas>
    
   <!-- FPS ve performans paneli -->
    <div class="fps-container">
        <canvas id="fpsCanvas"></canvas>
        <div class="fps-text" id="fpsCounter">FPS: 0</div>
        
        <!-- Performans bilgileri -->
        <div class="perf-panel">
            <div id="perf-triangles">Üçgenler: 0</div>
            <div id="perf-calls">Çizimler: 0</div>
            <div id="perf-geometries">Geometri: 0</div>
            <div id="perf-textures">Dokular: 0</div>
            <!-- Model yükü bölümü otomatik olarak eklenecek -->
        </div>
    </div>

    <div class="welcome-message" id="welcomeMessage">
        <button class="close-btn" onclick="document.getElementById('welcomeMessage').style.display='none'">×</button>
        <h3>Hubit 3D Araç Galerisine Hoşgeldiniz!</h3>
        <p>Araç renkleri ve modelleri arasında gezinmek için ekranı çevirebilir ve yakınlaştırabilirsiniz.</p>
    </div>

    <div style="position: absolute; width: 100%; height: 100%; background-color: black; font-family: 'Comic Neue', cursive; display: block; opacity: 1; transition: opacity .8s ease-out;" id="loadingScreen">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -60%);">
                <h1 style="color: white;">Hubit 3D Konya Gezisi</h1>
                <img src="/t0-hubit-publish/assets/loading-Bx8nFImT.gif" alt="Loading" style="width: 200px; height: 200px; margin-bottom: 20px; margin: 0 auto; display: block;">
                <h2 style="color: white; text-align: center;">Yükleniyor...</h2>
                <div class="loader"></div>
        </div>
    </div>


</body>
</html>
